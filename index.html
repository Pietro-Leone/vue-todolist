<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>

    <div id="app">

        <div class="main-container m-auto my-5">
            <div>
                <h1 class="text-center">To do List</h1>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Scrivi cosa vuoi fare"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn bg-white border" type="button"><i class="fa-solid fa-square-plus"></i></button>
            </div>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between" v-for="(element, i) in toDoList">
                        <div>
                            <i class="fa-solid fa-check pointer" @click="lineThrough(element)"></i>
                            <span :class="(element.done === true ? 'text-decoration-line-through' : '')"
                                class="ps-2">{{element.text}}</span>
                        </div>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
